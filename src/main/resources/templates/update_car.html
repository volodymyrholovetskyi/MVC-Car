<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update car</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>


<body>
<div class="container">
    <h1>Car Management System</h1>
    <hr>
    <h2>Update Car</h2>

    <form action="#" th:action="@{/cars}" th:object="${car}" method="POST">

        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{mark}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{model}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{color}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Car</button>
    </form>

    <hr>

    <a th:href="@{/cars}">Back to Car List</a>
</div>
</body>
